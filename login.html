		<div class="col-sm-8">

				<h1>Witaj na stronie logowania</h1>
				<form class="form">
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder="Podaj email">
					</div>
					<div class="form-group">
						<label class="sr-only" for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd" placeholder="Podaj hasło">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Zapamiętaj email</label>
					</div>
					<button type="submit" class="btn btn-default">Zaloguj</button>
				</form>
			</div>
			<div class="text-center">
				<img id="kot "src="kot.jpg" alt="Kot" class="img-circle">
			</div>
			<div>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mojKot">Chcesz to zobaczyć!</button>
					<div class="modal fade" id="mojKot" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Wspaniały kot w tortilli</h4>
								</div>
								<div class="modal-body">
									<img id="kot "src="kot1.jpg" alt="Kot" class="img">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>

							</div>
